<html>
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				background-color: RGB(241, 241, 241);
			}
			.container {
				width: 50%;
				margin: 100px auto;
				padding: 100px 100px;
				background-color: white;
				border-radius: 5px;
				box-shadow: 8px 8px 4px RGB(221, 221, 221);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form action="{{ url_for("topic.add") }}" method="POST">
			  <input type="hidden" name="user_id" value={{user_id}}>
			  <div class="form-group">
				<label for="title" class="control-label">标题</label>
				<input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
			  </div>
			  <div class="form-group">
				<label for="board" class="control-label">主题</label>
				<select id="board" name="board_id" class="form-control">
                    {% for b in boards %}
                        <option value="{{ b.id }}">{{ b.title }}</option>
                    {% endfor %}
				</select>
			  </div>
			  <div class="form-group">
				<label for="content" class="control-label">内容</label>
				<textarea class="form-control" rows="30" id="content" name="content"></textarea>
			  </div>
			  <div class="form-group">
				  <button type="submit" class="btn btn-success">提交</button>
			  </div>
			</form>
		</div>
	</body>
</html>
